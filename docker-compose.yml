version: '3.8'

services:
  file_storage:
    image: quay.io/minio/minio
    restart: always
    environment:
      MINIO_ROOT_USER: ROOTUSER
      MINIO_ROOT_PASSWORD: CHANGEME123
    ports:
      - 9001:9001
      - 9000:9000
    command: server --console-address ":9001" /data
  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
     - 6379:6379
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - 3306:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  fakeSMTP:
    image: rnwood/smtp4dev:v3
    ports:
      - 3080:80
      - "2525:25"
    restart: always
    
